<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <div class="board d-flex justify-content-center align-items-center flex-column">
      <div class="text-center">
        <h1>LIVE SCORE</h1>
        <div class="liveScore row row-cols-1 row-cols-md-2 p-5">
          <div class="numScore1">
            <h4>Team Ranger</h4>
            <span class="num1">0</span>
          </div>
          <div class="numScore2">
            <h4>Team Enemy</h4>
            <span class="num2">0</span>
          </div>
        </div>
        <div class="act">
          <button type="button" class="btnPrediction btn btn-outline-warning">Predict Score</button>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/sweetalert2.all.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
